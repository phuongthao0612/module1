<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = []
    let arr2 = []
    let arr3 = []
    for (let i = 0; i < 10; i++) {
        let a = +prompt("Nhập số")
        arr1.push(a)
    }
    for (let j = 0; j < 10; j++) {
        let b = +prompt("Nhập số")
        arr2.push(b)
    }
    document.write("Mảng 1 = [" + arr1 + "]<br>")
    document.write("Mảng 2 = [" + arr2 + "]<br>")
    arr3 = arr1
    for (let i = 0; i < arr2.length; i++) {
        arr3.push(arr2[i])
    }
    document.write("Mảng 3 = [" + arr3 + "]<br>")
</script>
</body>
</html>
