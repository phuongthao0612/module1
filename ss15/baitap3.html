<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let result = 1;
        if (number === 0 || number === 1) {
            return result;
        } else {
            for (let i = 2; i <= number; i++) {
                result = result * i
            }
        }
        return result;
    }

    function calc() {
        let number = +prompt("Mời bạn nhập số");
        while (Number.isNaN(number) || number < 0) {
            alert("Mời bạn nhập lại")
            number = +prompt("Mời bạn nhập lại số hợp lệ")
        }
        let result = giaiThua(number);
        document.write(`Giai thừa của ${number} = ${result}`)

    }

    calc();

</script>
</body>
</html>
