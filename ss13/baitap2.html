<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = ["a", "2", "g", "p", "5", "6", "z", "9"];
    document.write(`${character}<br>`)
    let newCharacter = "";
    for (let i = character.length - 1; i >= 0; i--) {
        newCharacter += character[i]
    }
    document.write(`Đảo ngược: ${newCharacter}<br>`)

</script>

</body>
</html>
