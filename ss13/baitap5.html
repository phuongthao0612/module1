<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi");
    document.write(`Chuỗi 1: ${string1}<br>`);
    let string2 = prompt("Nhập chuỗi");
    document.write(`Chuỗi 2: ${string2}<br>`);

    if (string1 === string2) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
