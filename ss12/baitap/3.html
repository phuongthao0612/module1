<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập vào chuỗi");
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWYZ";
    let LOWER = "abcdefghijklmnopqrstuvwyz";
    let result = [];
    for (i = 0; i < chuoi.length; i++) {
        if (UPPER.indexOf(chuoi[i]) !== -1) {
            result.push(chuoi[i].toLowerCase())
        } else if (LOWER.indexOf(chuoi[i]) !== -1) {
            result.push(chuoi[i].toUpperCase())
        } else {
            result.push(chuoi[i])
        }
    }
    document.write(result.join(""))
</script>
</body>
</html>
