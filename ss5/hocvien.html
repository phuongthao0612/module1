<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    fieldset {background-color: yellow; color: blue; margin-left: 500px; margin-right: 500px;}
  </style>
</head>
<body>
<form>
  <fieldset>
  <h1 style="background-color: lightblue";>ĐĂNG KÝ HỌC VIÊN</h1>
  <table>
    <tr>
      <td>Họ và tên</td>
      <td><input type="text" yourname="Họ và tên"/></td>
    </tr>
    <tr>
      <td>Ngày sinh</td>
      <td><input type="date" birthday="Ngày sinh"/></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td><label><input name="hobby" value="male" type="radio"/> Nam</label>
        <label><input name="hobby" value="female" type="radio"/> Nữ</label></td>
    </tr>
    <tr>
      <td>Địa chỉ</td>
      <td><textarea rows="5" cols="20"></textarea></td>
    </tr>
    <tr>
      <td>Lớp</td>
      <td> <select>
        <option>--Chọn lớp--</option>
      </select></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" email="Email"/></td>
    </tr>
    <tr>
      <td>Điện thoại</td>
      <td><input type="number" phone="Điện thoại"/></td>
    </tr>
    <tr>
      <td><input type="submit" value="Đăng ký"/></td>
      <td><input type="reset" value="Nhập lại"/></td>
    </tr>
  </table>
  </fieldset>
</form>
</body>
</html>
