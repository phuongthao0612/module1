<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 1</h1>
<input id="a" type="number">x + <input id="b" type="number"> = 0
<br><br>
<button onclick="calc()">Tìm x</button>
<script>
  function calc(){
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let x;
    if(Number.isNaN(a) || Number.isNaN(b)){
      alert("Error")
    }
    else if(a === 0) {
        if (b === 0) {document.write("Phương trình vô số nghiệm")
        }
        else {document.write("Phương trình vô nghệm")
        }
    }
    else {x = -b / a;
        document.write("x=" + x.toFixed(2))
    }
  }
</script>


</body>
</html>
