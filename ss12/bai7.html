<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = []
    let newnumbers = []
    for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("Nhập số")
    }
    let V = +prompt("Nhập V")
    if (numbers.includes(V)) {
        document.write(V + "is in the array<br>")
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] !== V) {
                newnumbers.push(numbers[i])
            }
        }
        newnumbers.push(0);
    } else {
        document.write(V + "is not in the array<br>")
    }
    document.write("numbers = [" + numbers + "]<br>")
    document.write("Mảng sau khi xóa V = [" + newnumbers + "]<br>")

</script>
</body>
</html>
