<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        C;

        constructor(C) {
            this.C = C;
        }

        changeCtoF() {
            return (this.C * 1.8) + 32;
        }

        changeCtoK() {
            return (this.C + 273);
        }
    }

    let temperature = new Temperature(25);
    let CtoF = temperature.changeCtoF();
    let CtoK = temperature.changeCtoK();
    document.write(`Nhiet do F = ${CtoF}<br>`)
    document.write(`Nhiet do K = ${CtoK}<br>`)
</script>

</body>
</html>
