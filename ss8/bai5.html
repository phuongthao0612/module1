<h1>Học lực của học sinh</h1>
<table>

    <td><input id="name" type="text"/></td>
  </tr>
  <tr>
    <td>Điểm bài kiểm tra:</td>

  <tr>
      <td>Điểm thi giữa kỳ:</td>
      <td><input id="midtermtest" type="number"/></td>
  </tr>
    <tr>
        <td>Điểm thi cuối kỳ:</td>
        <td><input id="finaltest" type="number"/></td>
    </tr>
    <tr>
        <td><button id="grade" onclick="grade()">Xếp loại</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function grade(){
        let test = +document.getElementById("test").value;
        let test2 = +document.getElementById("midtermtest").value;
        let test3 = +document.getElementById("finaltest").value;
        let score = (test + test2 * 2 + test3 * 3) / 6;
        let result = score;
        if(Number.isNaN(test) || Number.isNaN(test2) || Number.isNaN(test3) || test < 0 || test2 < 0 || test3 < 0
            || test > 10 || test2 > 10 || test3 > 10){
            alert("Input is not valid")
        }
        else if(score >=8){
                document.write("Xếp hạng Giỏi")
            }
            else if(score >=6.5){
                document.write("Xếp hạng Khá")
            }
            else if(score >=5){
                document.write("Xếp hạng Trung Bình")
            }
            else {document.write("Xếp hạng Kém")
            }
    }
</script>
