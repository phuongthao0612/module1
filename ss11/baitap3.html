<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .myDiv {
            width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>" + "<br>")
    for (i = 5; i > 0; i--) {
        for (j = 0; j < i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>" + "<br>")
    document.write("<div class='myDiv'>")
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("</div>")
    document.write("<br>" + "<br>")
    document.write("<div class='myDiv'>")
    for (i = 5; i > 0; i--) {
        for (j = 0; j < i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("</div>")


</script>
</body>
</html>
