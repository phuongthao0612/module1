<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    function tangso(a) {
        a++
        return a
    }

    function nhapso() {
        let number = tangso(6)
        alert("Nhập số và tăng +1 =" + number)
    }

    nhapso();
</script>
