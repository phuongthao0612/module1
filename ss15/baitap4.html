<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKyTuSo(character) {
        if (!isNaN(character)) {
            return true
        }
    }

    function check() {
        let character = prompt("Nhập ký tự")
        let result = kiemTraKyTuSo(character)
        if (result) {
            alert("Nhập vào là ký tự số")
        } else {
            alert("Nhập vào không phải là ký tự số")
        }
    }

    check();

</script>
</body>
</html>
