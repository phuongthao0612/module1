<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính diện tích hình vuông</h1>
Cạnh (m): <input id="side" type="number"/><br><br>
<button id="area" onclick="calc()">Kết quả</button>
<script>
  function calc(){
    let side = +document.getElementById("side").value;
    let area = side * side;
    if(Number.isNaN(side) || side < 0){
      alert("Input is not valid")
    }
    else {document.write("Diện tích =" + area + "m2");
    }
  }
</script>
</body>
</html>
