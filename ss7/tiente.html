<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount"/></td>
        <td>
            <select id="fromCurrency">
                <option value="Vietnam">Vietnam</option>
                <option value="Usd">Usd</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="Vietnam">Vietnam</option>
                <option value="Usd">Usd</option>
            </select>
        </td>
        <td><button id="money" onclick="convert()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert(){
        let a = document.getElementById("fromCurrency").value;
        let b = document.getElementById("toCurrency").value;
        let c = +document.getElementById("amount").value;
        let result;
        if(Number.isNaN(c) || c < "0"){
            alert("Amount is not valid")
        }
        else if (a == "Vietnam" && b == "Usd") {
                result = c / 23000;
                document.getElementById("result").innerHTML = "Result:" + result + "Usd";
            }
            else if (a == "Usd" && b == "Vietnam") {
                result = c * 23000;
                document.getElementById("result").innerHTML = "Result:" + result + "Vietnam";
            }
            else {
                alert("Error");
            }
    }
</script>
</body>
</html>
