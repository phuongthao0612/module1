<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập ký tự")
    let character = arr.split(" ")
    document.write(`Chuỗi: "${arr}"<br>`)
    document.write(`Số ký tự: ${character.length}`)
</script>
</body>
</html>
