<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Calculator</th>
  </tr>
  <tr>
    <td colspan="2"><input id="n1" type="number"/></td>
    <td colspan="2"><input id="n2" type="number"/></td>
  </tr>
  <tr>
    <td><button id="add" onclick="addition()">Addition(+)</button></td>
    <td><button id="sub" onclick="subtraction()">Subtraction(-)</button></td>
    <td><button id="multi" onclick="multiplication()">Multiplication(X)</button></td>
    <td><button id="div" onclick="division()">Division(/)</button></td>
  </tr>
</table>
<p id="result"></p>
<script>
  function addition(){
    let a = +document.getElementById("n1").value;
    let b = +document.getElementById("n2").value;
    let result = a + b;
    document.getElementById("result").innerHTML = "Result Addition:" + result;
  }
  function subtraction() {
    let a = +document.getElementById("n1").value;
    let b = +document.getElementById("n2").value;
    let result = a - b;
    document.getElementById("result").innerHTML = "Result Subtraction:" + result;
  }
  function multiplication() {
    let a = +document.getElementById("n1").value;
    let b = +document.getElementById("n2").value;
    let result = a * b;
    document.getElementById("result").innerHTML = "Result Multiplication:" + result;
  }
  function division() {
    let a = +document.getElementById("n1").value;
    let b = +document.getElementById("n2").value;
    let result = a / b;
    document.getElementById("result").innerHTML = "Result Division:" + result;
  }

</script>

</body>
</html>
