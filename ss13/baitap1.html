<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 4, 5],
        [12, 6, 30, 9],
        [8, 23, 17, 3],
        [45, 19, 26, 7]
    ];
    for (let i in a) {
        document.write(`row ${i}<br>`);
        for (let j in a[i]) {
            document.write(`${a[i][j]}<br>`)
        }
    }
</script>
</body>
</html>
