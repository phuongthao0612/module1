<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        return r * r * Math.PI;

    }

    function chuVi(r) {
        return 2 * r * Math.PI;

    }

    function calc() {
        let r = +prompt("Nhập bán kính")
        while (isNaN(r) || r < 0) {
            alert("Mời bạn nhập lại số hợp lệ")
            r = +prompt("Nhập bán kính")
        }
        let area = dienTich(r);
        let perimeter = chuVi(r);
        document.write(`Diện tích hình tròn = ${area.toFixed(2)} m2 <br>`)
        document.write(`Chu vi hình tròn = ${perimeter.toFixed(2)} m <br>`)

    }

    calc();
</script>

</body>
</html>
