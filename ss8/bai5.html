<p id="result"></p>
<script>
    function xeploai(){
        let a = +document.getElementById("test").value;
        let b = +document.getElementById("midtermtest").value;
        let c = +document.getElementById("finaltest").value;
        let score = (a + b * 2 + c * 3) / 6;
        let result = score;
        if(Number.isNaN(a) || Number.isNaN(b) || Number.isNaN(c) || a < "0" || b < "0" || c < "0"
            || a > "10" || b > "10" || c > "10"){
            alert("Input is not valid")
        }
        else if(score >=8){
                document.write("Xếp hạng Giỏi")
            }
            else if(score >=6.5){
                document.write("Xếp hạng Khá")
            }
            else if(score >=5){
                document.write("Xếp hạng Trung Bình")
            }
            else {document.write("Xếp hạng Kém")
            }
    }
</script>
