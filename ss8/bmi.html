<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<table>
    <tr>
        <td>Nhập cân nặng: (kg)</td>
        <td colspan="2"><input id="weight"/></td>
    </tr>
    <tr>
        <td>Nhập chiều cao: (m)</td>
        <td colspan="2"><input id="height"/></td>
    </tr>
    <tr>
        <td><button id="check" onclick="check()">Kiểm tra</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function check(){
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi = weight / (height * height);
        let result = bmi;
        if(Number.isNaN(weight) || Number.isNaN(height) || weight < 0 || height < 0){
            alert("Input is not a number")
        }
        else {
            if (bmi < 18) {
                document.getElementById("result").innerHTML = "BMI =" + result + "Underweight";
            }
            else if (bmi < 25.0) {
                document.getElementById("result").innerHTML = "BMI =" + result + "Normal";
            }
            else if (bmi < 30.0) {
                document.getElementById("result").innerHTML = "BMI =" + result + "Overweight";
            }
            else {
                document.getElementById("result").innerHTML = "BMI =" + result + "Obese";
            }
        }
    }
</script>
</body>
</html>
