<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = []
    let numbers10 = []
    for (let i = 0; i < 10; i++) {
        numbers[i] = +(prompt("Nhập số"))
    }
    document.write("numbers = [" + numbers + "]<br>")
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > 10) {
            number10.push(numbers[i])
        }
    }
    document.write("Các phần tử >= 10 [" + numbers10 + "]<br>")
</script>
</body>
</html>
