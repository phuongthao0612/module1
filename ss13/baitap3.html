<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập ký tự")
    document.write(`Mảng: ${arr}<br>`)
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 || arr[i] % 2 === 1) {
            count++
        }
    }
    document.write(`Các ký tự số trong mảng = ${count} số <br>`)

</script>
</body>
</html>
