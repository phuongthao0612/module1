<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập từ: <input id="english" type="text">
<button id="click" onclick="click()">Dịch</button>
<p id="vietnamese"></p>
<script>
    document.getElementById("click").onclick = function click() {
        let english = document.getElementById("english").value;
        let eng = ["apple", "banana", "orange", "pear", "avocado"];
        let vie = ["quả táo", "quả chuối", "quả cam", "quả lê", "quả bơ"];
        let isFind = false;
        for (i = 0; i < eng.length; i++) {
            if (eng[i] === english) {
                isFind = true
                document.getElementById("vietnamese").innerHTML = vie[i]
                break;
            }
        }
        if (!isFind) {
            alert("Không có từ này")
        }
    }
</script>
</body>
</html>
