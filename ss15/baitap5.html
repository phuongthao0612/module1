<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;

    }

    function result() {
        let arr = []
        for (let i = 0; i < 3; i++) {
            arr.push(+prompt("Nhập vào số thứ" + (i + 1)))
        }
        let min = findMin(arr)
        document.write(`Mảng số = ${arr}<br>`)
        document.write(`Số nhỏ nhất là: ${min}<br>`)
    }

    result();

</script>

</body>
</html>
