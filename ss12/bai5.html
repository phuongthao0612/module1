<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = []
    let oddNumbers = []
    for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("Nhập số")
        if (numbers[i] < 0) {
            oddNumbers.push(numbers[i])
        }
    }
    document.write("numbers = [" + numbers + "]<br>")
    document.write("Các số nguyên âm "+oddNumbers.length+" phần tử = ["+oddNumbers+"]<br>")
</script>
</body>
</html>
