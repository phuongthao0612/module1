<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let f = 0, f1 = 0, f2 = 0
  let fibonacci = "";
  for (i = 0; i < 20; i++){
      if(i === 0) {
          f = 1
          f2 = 1
          fibonacci += f + "<br>"
      }
      else {
          f = f1 + f2
          f1 = f2
          f2 = f
          fibonacci += f + "<br>"
      }
  }
  document.write(fibonacci)
</script>

</body>
</html>
