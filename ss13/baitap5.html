<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi")
    document.write(`Chuỗi 1: ${string1}<br>`)
    let string2 = prompt("Nhập chuỗi")
    document.write(`Chuỗi 2: ${string2}<br>`)
    let compare = true
    if (string1.length !== string2.length) {
        document.write("Hai chuỗi không giống nhau")
    } else {
        for (let i = 0; i < string1.length; i++) {
            if (string1[i] !== string2[i]) {
                compare = false
                break;
            }
        }
        if (compare === false) {
            document.write("Hai chuỗi không giống nhau")

        } else {
            document.write("Hai chuỗi giống nhau")

        }
    }


</script>
</body>
</html>
