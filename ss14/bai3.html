<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a, b) {
        if (a > b) {
            alert("Giá trị a lớn hơn b ")
            return
        }
        return a + b
    }

    function result() {
        let a = +prompt("Nhập số")
        let b = +prompt("NHập số")
        document.write(`Tổng của ${a} + ${b} = ${sum(a, b)}`)
    }

    result();
</script>

</body>
</html>
