<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho2So(num1, num2) {
        let arr = [num2, num1]
        return arr
    }

    function number() {
        let num1 = +prompt("Nhập số thứ nhất")
        let num2 = +prompt("Nhập số thứ hai")
        let result = doiCho2So(num1, num2)
        document.write(`Đổi chỗ hai số ${result}`)
    }
    number();

</script>
</body>
</html>
