<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td>Họ tên nhân viên:</td>
    <td><input id="name" type="text"/></td>
  </tr>
  <tr>
    <td>Doanh số bán hàng:</td>
    <td><input id="money" type="number"/></td>
  </tr>
  <tr>
    <td><button id="commission" onclick="commission()">Hoa Hồng</button></td>
  </tr>
</table>
<p id="result"/>
<script>
  function commission(){
    let money = +document.getElementById("money").value;
    let result;
    if (Number.isNaN(money) || money < 0){
      alert("Error");
    }
    else if (money <= 10000000) {
      result = money * 0.05;
      document.getElementById("result").innerHTML = "Hoa Hồng =" + result + "vnd";
    }
    else if (money <= 30000000) {
      result = money * 0.1;
      document.getElementById("result").innerHTML = "Hoa Hồng =" + result + "vnd";}
    else {
      result = money * 0.15;
      document.getElementById("result").innerHTML = "Hoa Hồng =" + result + "vnd";
    }
  }
</script>
</body>
</html>
