<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount" type="number"/></td>
        <td>
            <select id="v">
                <option value="Vietnam">Vietnam</option>
                <option value="Usd">Usd</option>
            </select>
        </td>
        <td>
            <select id="u">
                <option value="Vietnam">Vietnam</option>
                <option value="Usd">Usd</option>
            </select>
        </td>
        <td><button id="ketqua" onclick="convert()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convert(){
        let a = document.getElementById("v").value;
        let b = document.getElementById("u").value;
        let number = +document.getElementById("amount").value;
        let result;
        if(a == "Vietnam" && b == "Usd" ){result =  number / 23000 ;
            document.getElementById("result").innerHTML = "Result:" + result + "Usd";
            }
            else if( a == "Usd" && b == "Vietnam" ){result = number * 23000;
            document.getElementById("result").innerHTML = "Result:" + result + "Vietnam";
            }
            else {alert("error");}
        }
</script>
</body>
</html>
