<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKyTu(arr, character) {
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === character) {
                count++
            }
        }
        if (count > 0) {
            return count
        }
        return -1
    }

    function check() {
        let arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'c', 'h']
        let character = prompt("Nhập ký tự")
        document.write(`Mảng gồm ${arr}<br>`)
        let result = kiemTraKyTu(arr, character)
        if (result > 0) {
            document.write(`Có ${result} ký tự ${character} trong mảng`)
        } else {
            alert("Không có dữ liệu trong mảng")
        }
    }

    check();
</script>
</body>
</html>
